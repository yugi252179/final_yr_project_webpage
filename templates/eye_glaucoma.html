    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- UI Elements ---
        const sidebar = document.getElementById('sidebar');
        const htmlEl = document.documentElement;
        const imageInput = document.getElementById('eye-image');
        const imagePreview = document.getElementById('image-preview');
        const uploadPlaceholder = document.getElementById('upload-placeholder');
        const predictButton = document.getElementById('predict-button');
        const predictionResult = document.getElementById('prediction-result');
        const loader = document.getElementById('loading-spinner');

        // --- Sidebar Toggle ---
        document.getElementById('sidebar-toggle')?.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // --- Theme Toggle ---
        document.getElementById('theme-toggle').addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.theme = htmlEl.classList.contains('dark') ? 'dark' : 'light';
        });
        const logoutBtn = document.getElementById('logout-button');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm("Are you sure you want to logout?")) {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                }
            });
        }

        // --- Image Upload Preview ---
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = ev => {
                    imagePreview.src = ev.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadPlaceholder.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // --- Prediction Logic (Connecting to your Backend) ---
        predictButton.addEventListener('click', () => {
            const file = imageInput.files[0];
            
            // 1. Validation
            if (!file) {
                alert('Please select an eye scan image first.');
                return;
            }

            // 2. Prepare UI
            const formData = new FormData();
            formData.append('image', file);

            loader.classList.remove('hidden');
            predictionResult.classList.add('hidden');
            predictButton.disabled = true;
            predictButton.classList.add('opacity-75', 'cursor-not-allowed');

            // 3. Send to Backend (Exact URL you requested)
            fetch('/predict', { 
                method: 'POST', 
                body: formData 
            })
            .then(res => res.json())
            .then(data => {
                // 4. Handle Success
                loader.classList.add('hidden');
                predictionResult.classList.remove('hidden');
                predictButton.disabled = false;
                predictButton.classList.remove('opacity-75', 'cursor-not-allowed');

                const probability = data.probability || 0;
                const percent = Math.round(probability * 100);
                const resultProbEl = document.getElementById('result-probability');
                const interpTextEl = document.getElementById('interpretation-text');

                // Update Percentage
                resultProbEl.textContent = `${percent}%`;

                // Update Color & Text based on Risk
                if (data.error) {
                    resultProbEl.textContent = "Error";
                    resultProbEl.className = "text-5xl font-extrabold my-2 block text-red-500";
                    interpTextEl.textContent = data.error;
                } 
                else if (percent >= 70) {
                    resultProbEl.className = "text-5xl font-extrabold my-2 block text-red-500";
                    interpTextEl.innerHTML = `<span class="text-red-600 dark:text-red-400">High Likelihood Detected.</span><br>Immediate consultation advised.`;
                    interpTextEl.className = "mt-4 text-base font-medium p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800";
                } 
                else if (percent >= 40) {
                    resultProbEl.className = "text-5xl font-extrabold my-2 block text-orange-500";
                    interpTextEl.innerHTML = `<span class="text-orange-600 dark:text-orange-400">Moderate Risk Detected.</span><br>Detailed examination recommended.`;
                    interpTextEl.className = "mt-4 text-base font-medium p-3 rounded-lg bg-orange-50 dark:bg-orange-900/20 border border-orange-200 dark:border-orange-800";
                } 
                else {
                    resultProbEl.className = "text-5xl font-extrabold my-2 block text-emerald-500";
                    interpTextEl.innerHTML = `<span class="text-emerald-600 dark:text-emerald-400">Low Likelihood.</span><br>No signs of Glaucoma detected.`;
                    interpTextEl.className = "mt-4 text-base font-medium p-3 rounded-lg bg-emerald-50 dark:bg-emerald-900/20 border border-emerald-200 dark:border-emerald-800";
                }
            })
            .catch(err => {
                // 5. Handle Error
                loader.classList.add('hidden');
                predictButton.disabled = false;
                predictButton.classList.remove('opacity-75', 'cursor-not-allowed');
                alert("Error connecting to backend. Please ensure your Flask server is running.");
                console.error(err);
            });

        });
    </script>
